<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon and App Icons -->
    <link rel="icon" href="https://placehold.co/32x32/1a202c/e2e8f0?text=HEX" type="image/png">
    <link rel="apple-touch-icon" href="https://placehold.co/180x180/1a202c/e2e8f0?text=HEX">
    
    <!-- Meta Tags for Sharing and Mobile -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Hex Converter">
    <meta name="description" content="A simple and modern decimal to hex converter for Yaskawa VFDs.">
    <meta property="og:title" content="Yaskawa VFD Hex Converter">
    <meta property="og:description" content="A simple and modern decimal to hex converter for Yaskawa VFDs.">
    <meta property="og:image" content="https://placehold.co/1200x630/1a202c/e2e8f0?text=Hex+Converter">
    <meta property="og:url" content="https://your-github-username.github.io/your-repository-name/">

    <title>Yaskawa VFD Hex Converter</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Font - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-white dark:bg-gray-900 min-h-screen flex items-center justify-center p-4">

    <!-- Main calculator card -->
    <div class="relative container bg-white dark:bg-gray-800 shadow-xl rounded-2xl p-6 md:p-8 transition-colors">
        <!-- Theme Toggle Button -->
        <button id="theme-toggle-btn" class="absolute top-4 right-4 p-2 rounded-full text-gray-700 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">
            <!-- Sun Icon (Light Mode) -->
            <svg id="sun-icon" class="w-6 h-6 hidden" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 1.464a1 1 0 01.707.293l.707.707a1 1 0 01-1.414 1.414l-.707-.707a1 1 0 01.707-1.707zM17 10a1 1 0 01-1 1h-1a1 1 0 110-2h1a1 1 0 011 1zm-2.464 4.536a1 1 0 01-.707.293l-.707-.707a1 1 0 011.414-1.414l.707.707a1 1 0 01-.707 1.707zM10 18a1 1 0 01-1-1v-1a1 1 0 112 0v1a1 1 0 01-1 1zM5.464 15.464a1 1 0 01-.707-.293l-.707-.707a1 1 0 011.414-1.414l.707.707a1 1 0 01-.707 1.707zM3 10a1 1 0 011-1h1a1 1 0 110 2H4a1 1 0 01-1-1zM4.464 5.464a1 1 0 01.707-.293l.707.707a1 1 0 01-1.414 1.414l-.707-.707a1 1 0 01.707-1.707zM10 13a3 3 0 110-6 3 3 0 010 6z" clip-rule="evenodd" fill-rule="evenodd"></path>
            </svg>
            <!-- Moon Icon (Dark Mode) -->
            <svg id="moon-icon" class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <path d="M17.293 13.593A5.996 5.996 0 0110 16a6 6 0 01-6-6c0-1.282.4-2.463 1.092-3.414a7.994 7.994 0 00.179 9.389A7.995 7.995 0 0010 18a7.994 7.994 0 007.293-4.407z"></path>
            </svg>
        </button>

        <!-- Header -->
        <h1 class="text-3xl font-bold text-gray-800 dark:text-gray-200 mb-2 transition-colors">Decimal to Hex Converter</h1>
        <p class="text-gray-500 dark:text-gray-400 text-sm md:text-base mb-6 transition-colors">
            Convert a decimal number into a 6-digit hexadecimal format for Yaskawa VFD instance numbers.
        </p>

        <!-- Input Section -->
        <div class="input-group mb-6">
            <label for="decimal-input" class="block text-gray-700 dark:text-gray-300 font-medium mb-2 transition-colors">
                Enter Decimal Value (0 - 16,777,215)
            </label>
            <input
                type="number"
                id="decimal-input"
                class="block w-full rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-200 border-2 border-gray-200 dark:border-gray-600 focus:border-blue-500 focus:ring-blue-500 transition-colors"
                placeholder="e.g., 2000"
                min="0"
            />
        </div>

        <!-- Output Section -->
        <div class="output-group mb-6">
            <label for="full-hex-output" class="block text-gray-700 dark:text-gray-300 font-medium mb-2 transition-colors">
                Full Hex Value (6 Digits)
            </label>
            <input
                type="text"
                id="full-hex-output"
                class="block w-full rounded-lg bg-blue-100 dark:bg-blue-800 text-blue-800 dark:text-blue-100 font-mono text-center md:text-left font-bold transition-colors"
                readonly
                placeholder="000000"
            />
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <!-- High Bits Output -->
            <div class="output-group">
                <label for="high-bits-output" class="block text-gray-700 dark:text-gray-300 font-medium mb-2 transition-colors">
                    High Bits (Hex, 2 Digits)
                </label>
                <input
                    type="text"
                    id="high-bits-output"
                    class="block w-full rounded-lg bg-blue-100 dark:bg-blue-800 text-blue-800 dark:text-blue-100 font-mono text-center md:text-left font-bold transition-colors"
                    readonly
                    placeholder="00"
                />
            </div>

            <!-- Low Bits Output -->
            <div class="output-group">
                <label for="low-bits-output" class="block text-gray-700 dark:text-gray-300 font-medium mb-2 transition-colors">
                    Low Bits (Hex, 4 Digits)
                </label>
                <input
                    type="text"
                    id="low-bits-output"
                    class="block w-full rounded-lg bg-blue-100 dark:bg-blue-800 text-blue-800 dark:text-blue-100 font-mono text-center md:text-left font-bold transition-colors"
                    readonly
                    placeholder="0000"
                />
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="mt-6 flex justify-center space-x-4">
            <button
                id="copy-full-hex-btn"
                class="bg-blue-500 dark:bg-blue-600 text-white px-6 py-2 rounded-lg font-semibold hover:bg-blue-600 dark:hover:bg-blue-700 transition-colors"
            >
                Copy Full Hex
            </button>
            <button
                id="reset-button"
                class="bg-white dark:bg-gray-700 text-gray-700 dark:text-gray-300 px-6 py-2 rounded-lg font-semibold border-2 border-gray-300 hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors"
            >
                Reset
            </button>
        </div>
        
        <!-- Add to Home Screen Button (with instructions) -->
        <div class="mt-8 text-center text-gray-500 dark:text-gray-400 text-sm">
            <p class="mb-2">To save this app to your home screen:</p>
            <ul class="list-disc list-inside space-y-1 text-left inline-block">
                <li>On iPhone, tap the share icon, then "Add to Home Screen".</li>
                <li>On Android, look for "Add to Home Screen" in your browser's menu.</li>
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
